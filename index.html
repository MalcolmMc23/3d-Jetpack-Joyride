<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetpack Runner 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        .retry {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>Distance: <span id="distance">0</span>m</div>
        <div>Coins: <span id="coins">0</span></div>
    </div>
    <div class="game-over">
        <h2>Game Over</h2>
        <div>Distance: <span id="final-distance">0</span>m</div>
        <div>Coins: <span id="final-coins">0</span></div>
        <button class="retry">Retry</button>
    </div>
    <script type="module" src="./src/game.js"></script>
</body>
</html>
